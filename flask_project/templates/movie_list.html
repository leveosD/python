<!DOCTYPE html>
<html>
<body>
    <h1>Список фильмов</h1>
    {% for el in movies %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p><b>Дата: {{ el.release_date }}</b></p>
        <a href="/movie_list/{{ el.id }}" class="btn btn-warning">Детали</a>
    </div>
    {% endfor %}
    <a href="/" class="btn btn-warning">Домашняя страница</a>
</body>
</html>
